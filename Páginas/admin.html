<!--- Destinada a Página de administração --->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="../css/import.css">

    <!--Google fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="interface flex">
            <div class="logotipo">
                <a href="paginaInicial.html">
                    <img src="../img/favicon.svg" alt="-">
                    <p>JURACY MARIA BROSIG</p>
                </a>
            </div>
    
            <div class="menu-desktop flex">
                <ul>
                    <li><a href="#">Contato</a></li>
                    <li>
                      <div class="dropdown" onclick="myFunction()">
                          <button id="btn-login" class="btn dropbtn">
                              LOGADO 
                              <i id="login-icon-rotate" class="bi bi-chevron-down dropbtn"></i>
                          </button>
                          <div id="myDropdown" class="dropdown-content dropdown-unico">
                            <a href="#about">Central de Admin</a>
                            <a href="#contact">Sair</a>
                          </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="adm-post-section">
      <div class="interface container-adm-post-section flex">
        <h1>CENTRAL DE POSTS</h1>
        <a href="./blog.html">
          <button class="btn">
            CRIAR NOVO POST
          </button>
        </a>

        <div class="container-adm-post-ef1 flex">
          <div class="title-dropdown flex nao-selecionavel" onclick="dropdown('ef1-content', 'icon-rotate-ef1')">
            <div class="line" style="width: 10%; border-color: white;"></div>
            <p>ENSINO FUNDAMENTAL I</p>
            <i id="icon-rotate-ef1" class="bi bi-chevron-down dropbtn"></i>
            <div class="line" style="width: 50%; border-color: white;"></div>
          </div>

          <div id="ef1-content" class="content">
              <div id="title-text-ef1" class="tag flex"></div>
          </div>
        </div>

        <div class="container-adm-post-ef2 flex">
          <div class="title-dropdown flex nao-selecionavel" onclick="dropdown('ef2-content', 'icon-rotate-ef2')">
            <div class="line" style="width: 10%; border-color: white;"></div>
            <p>ENSINO FUNDAMENTAL II</p>
            <i id="icon-rotate-ef2" class="bi bi-chevron-down dropbtn"></i>
            <div class="line" style="width: 50%; border-color: white;"></div>
          </div>

          <div id="ef2-content" class="content">
              <div id="title-text-ef2" class="tag flex"></div>
          </div>
        </div>

        <div class="container-adm-post-em flex">
          <div class="title-dropdown flex nao-selecionavel" onclick="dropdown('em-content', 'icon-rotate-em')">
            <div class="line" style="width: 10%; border-color: white;"></div>
            <p>ENSINO MÉDIO</p>
            <i id="icon-rotate-em" class="bi bi-chevron-down dropbtn"></i>
            <div class="line" style="width: 50%; border-color: white;"></div>
          </div>

          <div id="em-content" class="content">
              <div id="title-text-em" class="tag flex"></div>
          </div>
        </div>

        <div class="container-adm-post-no flex">
          <div class="title-dropdown flex nao-selecionavel" onclick="dropdown('no-content', 'icon-rotate-no')">
            <div class="line" style="width: 10%; border-color: white;"></div>
            <p>NOTÍCIAS</p>
            <i id="icon-rotate-no" class="bi bi-chevron-down dropbtn"></i>
            <div class="line" style="width: 50%; border-color: white;"></div>
          </div>

          <div id="no-content" class="content">
              <div id="title-text-no" class="tag flex"></div>
          </div>
        </div>

      </div>
    </section>
    <footer>
      <div class="interface footer flex">
          <div class="container-contacts flex">
              <p>CONTATOS</p>
              <div class="phone flex">
                  <i class="bi bi-telephone-fill"></i>
                  (47) 3461-1297
              </div>
              <div class="email flex">
                  <i class="bi bi-envelope-fill"></i>
                  email@email.com
              </div>
              <div class="instagram flex">
                  <i class="bi bi-instagram"></i>
                  @instagram
              </div>
          </div>
          <div class="container-location flex">
              <div class="title-location flex">
                  <i class="bi bi-pin-map-fill"></i>
                  Nossa Localização
              </div>
              <p>R. dos Metalúrgicos, 0 - Paranaguamirim, Joinville - SC, 89231-530</p>
          </div>
          <div class="logo-prefeitura">
              <img src="../img/logo_prefeitura.png" alt="NOT FOUND">
          </div>
      </div>
  </footer>
  <script src="../FrontJS/FrontAdmin.js"></script>
</body>
</html>
