<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <main>
        <section>
            <div class="back-container">
                <a href="#" class="back-btn">Voltar</a>
            </div>
            <div class="left-container">
                <div class="left">
                    <h1>LOGIN</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Inserir Usuário" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Inserir Senha" required>
                        <i class='bx bx-lock'></i>
                    </div>
                    <div class="remember-forgot">
                            <h4>Esqueceu sua senha?</h4>
                            <a href="#">Clique aqui.</a>
                    </div>
                    <a href="#" class="btn">Entrar agora</a>
                    <div class="right"></div>
                    <img src="../img/FotoLogin.jpg" class="img">
                </div>
                <footer>
                    <div class="footer-container">
                        <ul>
                            <h4>Nosso telefone</h4>
                            <p>(47) 3461-1297</p>
                            <i class='bx bxs-phone' ></i>
                            <p>email@email.com</p>
                            <i class='bx bx-envelope'></i>
                            <p>@instagram</p>
                            <i class="bx bxl-instagram"></i>
                        </ul>
                        <ul>
                            <h4>Nossa localização</h4>
                            <p>R. dos Metarlúrgicos, 0 - Paraguamirim, Joinville - SC, 89231-530</p>
                            <i class='bx bxl-periscope'></i>
                        </ul>
                    </div>
                </footer>
        </section>
    </main>
</body>
</html>
